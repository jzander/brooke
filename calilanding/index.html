<script type="text/javascript">

	$('.buylinks').hide();
	$('.socialbtns').hide();

	$('#optxt').click(function(){
		$('#video-bg').hide()
		$('#audio-loop')[0].pause()
		$('.ytlinkhead').hide()
		$('#opulence').fadeIn('slow')
		$('.bclogotwo').fadeIn('slow')
		$('.volcon').hide()
		$('.availbtn').hide();

	});

	$('.soundoff').click(function(){
			$('#audio-loop')[0].pause()
			$('.soundoff').hide()
			$('.soundon').show();
	});		

	$('.soundon').click(function(){
			$('#audio-loop')[0].play()
			$('.soundon').hide()
			$('.soundoff').show();
	});	

	$('.availbtn').click(function(){
		$('.availbtn').hide()
		$('.buylinks').fadeIn();
	});

	$('.sharetxt').click(function(){
		$('.socialbtns').slideToggle();
	});

</script>
